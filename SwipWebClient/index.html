<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Swip Search Engine</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="./lib/css/cupertino/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="./lib/jqGrid/ui.jqgrid.css" />
		<script type="text/javascript" src="./lib/jquery.js"></script>
		<script type="text/javascript" src="./lib/jquery-ui.js"></script>
		<script type="text/javascript" src="./lib/jqGrid/jquery.jqGrid.min.js"></script>
		<script type="text/javascript" src="./lib/jqGrid/grid.locale-en.js"></script>
		<script type="text/javascript" src="./app.js"></script>
	</head>

	<body>
		<div id="logo">
			<img src="./img/swip.jpg" alt="Swip"/>
		</div>

		<div id="form">
			<input type="text" id="searchField" />
			<button id="searchButton" onclick="javascript:search($('div#form input#searchField').val());">Search</button>
		</div>

		<div id="result">
			
			<table id="jqGrid">
				<!-- Filled with the jqGrid lib -->
				<th>
					<td></td>
				</th>
			</table>

			<div id="pager">
				<!-- Filled with the jqGrid lib -->
			</div>
			
		</div>
	</body>
</html>
