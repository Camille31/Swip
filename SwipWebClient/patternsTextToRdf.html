<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Translate patterns</title>
	</head>

	<body>
		<h1>Translate query patterns from text to RDF</h1>

		<form method="post" action="http://localhost:8080/PivotToMappings/PivotToMappingsWS/rest/patternsTextToRdf">
			Pattern set name: <input type="text" name="setName" size="100"/>
			<br/>
			Author URI: <input type="text" name="authorUri" size="100"/>
			<br/>
			<textarea name="patterns" cols="160" rows="30">copy here query patterns in text format</textarea>
			<br/>
			<INPUT type="submit" value="Translate to RDF">
		</form>
	</body>
</html>
