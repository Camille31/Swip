<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Swip Search Engine</title>
		<link rel="stylesheet" type="text/css" href="js/lib/css/cupertino/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="js/lib/jqGrid/ui.jqgrid.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="icon" href="img/muffin-favicon.ico" />
		<script type="text/javascript" src="js/lib/jquery.js"></script>
		<script type="text/javascript" src="js/lib/jquery-ui.js"></script>
		<script type="text/javascript" src="js/lib/jqGrid/jquery.jqGrid.min.js"></script>
		<script type="text/javascript" src="js/lib/jqGrid/grid.locale-en.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/restMirail.js"></script>
		<script type="text/javascript" src="js/desc.js"></script>
		<script type="text/javascript" src="js/descList.js"></script>
	</head>

	<body>
		
		<h1>
			Version du mirail
		</h1>		
		<div id="logo">
			<img id="swiplogo" src="img/swip-melodi.jpg" alt="Swip"/>
			<img id="halo" src="img/halo2.png" alt="Swip"/>
		</div>

		<div id="form">
			<table>
				<tr>
					<th>Nl query:</th>
					<td>
						<input type="text" id="searchField1" class="searchField" value="Who composed The Heroes of Telemark?" />
						<button id="searchButton1" class="searchButton" enabled="false">Get pivot query</button><br />
					</td>
				</tr>
				<tr>
					<th>Pivot query:</th>
					<td>
						<input type="text" id="searchField2" class="searchField" value="" />
						<button id="searchButton2" class="searchButton" enabled="false">Get mappings</button>
					</td>
				</tr>
			</table>
		</div>

		<div id="searchLoading" class="loading">
			<img src="img/loading_icon.gif" alt="Loading" />
		</div>

		<div id="results">
			<ul>
				<li><a href="#tabs-1">Results</a></li>
			</ul>

			<div id="tabs-1">
				<table id="jqGrid">
					<!-- Filled with the jqGrid lib -->
					<th>
						<td></td>
					</th>
				</table>

				<div id="pager">
					<!-- Filled with the jqGrid lib -->
				</div>
			</div>
			
		</div>
	</body>
</html>
