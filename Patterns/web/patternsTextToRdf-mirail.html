<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Translate patterns</title>
        <link rel="stylesheet" type="text/css" href="css/patternsTextToRdfStyle.css" />
    </head>

    <body>
        <h1>Translate query patterns from text to RDF</h1>

        <form method="post" action="http://swip.univ-tlse2.fr:8080/PivotToMappings/PivotToMappingsWS/rest/patternsTextToRdf">
            <table>
                <tr>
                    <th>Pattern set name:</th><th><input type="text" name="setName" size="50"/></th>
                </tr>
                <tr>
                    <th>Targeted ontology URI:</th><th><input type="text" name="ontologyUri" size="50" value="http://ontologies.alwaysdata.net/cinema"/></th>
                </tr>
                <tr>
                    <th>Author URI:</th><th><input type="text" name="authorUri" size="50" value="http://camillepradel.com/uris#me"/></th>
                </tr>
                <tr>
                    <th>Patterns in text format:</th><th><textarea name="patterns" cols="133" rows="30"></textarea></th>
                </tr>
                <tr>
                    <th></th><th><input type="submit" value="Translate to RDF"/></th>
                </tr>
            </table>
        </form>
    </body>
</html>
