	<title>Upload SPARQL query</title>

<body>

  <div id="controlPanel">
    <button type="button" id="particleSystemOnOff">Stop moving!</button>
    <table>
      <tr>
        <td>SPARQL endpoint:</td>
        <td><input type="text" id="sparqlendpoint" value="http://swip.univ-tlse2.fr:8080/musicbrainz/" /></td>
      </tr>
      <tr>
        <td>Named graph:</td>
        <td><input type="text" id="namedgraph" value="http://swip.univ-tlse2.fr/patternGeneration/graph1" /></td>
      </tr>
    </table>
    <button type="button" id="getQueries">Get SPARQL queries</button>
    <br />
  </div>

  <div id="viewport">

    <!-- <div id="render"></div> -->

    <!-- <div class='sparqlQuery node' id='query1' fixed-top='550'>Query 1<div class='nodeDetails'>des conneries et encore un peu plus</div></div>
    <div class='sparqlQuery node' id='query2' fixed-top='550'>Query 2</div>
    <div class='sparqlQuery node' id='query3' fixed-top='550'>Query 3</div> -->

    <div class='patternCandidate node' id='a'><input type="checkbox" name="a" value="selected">a</div>
    <div class='patternCandidate node' id='b' fixed-left='50'><input type="checkbox" name="b" value="selected">b</div>
    <!-- <div class='patternCandidate node' id='c'><input type="checkbox" name="c" value="selected">c</div>
    <div class='patternCandidate node' id='d'><input type="checkbox" name="d" value="selected">d</div>
    <div class='patternCandidate node' id='e'><input type="checkbox" name="e" value="selected">e</div> -->

  </div>

  <script type="text/javascript" src="lib/jquery.jsPlumb-1.3.16-all-min.js "></script>
  <script type="text/javascript" src="lib/arbor.js"></script>

  <script type="text/javascript" src="buildLattice.js"></script>
  <script type="text/javascript" src="buildLatticeLayout.js"></script>
