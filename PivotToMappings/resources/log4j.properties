#log4j.appender.rollingFilePivotToMappings.Append=false

log4j.appender.dailyRollingFilePivotToMappings=org.apache.log4j.DailyRollingFileAppender
log4j.appender.dailyRollingFilePivotToMappings.layout=org.apache.log4j.PatternLayout
log4j.appender.dailyRollingFilePivotToMappings.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss} - %c{1} - %p - %m%n
log4j.appender.dailyRollingFilePivotToMappings.file=logPivotToMappings




log4j.rootLogger=ERROR, console, dailyRollingFile

log4j.logger.org=INFO, console, dailyRollingFile
log4j.additivity.org=false

log4j.logger.org.swip.nlToPivot=DEBUG, dailyRollingFileNlToPivot, console
log4j.additivity.org.swip.nlToPivot=false

log4j.logger.org.swip.nlToPivot.NlToPivotGatePipeline=DEBUG, dailyRollingFileGate
log4j.additivity.org.swip.nlToPivot.NlToPivotGatePipeline=false

log4j.logger.org.swip.pivotToMappings=DEBUG, dailyRollingFilePivotToMappings, console
log4j.additivity.org.swip.pivotToMappings=false
